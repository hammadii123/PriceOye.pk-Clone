<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceOye.pk Clone</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  
    <style>
      /* Card container styles */
      .custom-card {
          border: none;
          border-radius: 15px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          transition: all 0.3s ease;
          background-color: #ffffff;
          height: 100%;
      }
  
      .custom-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }
  
      /* Image styles */
      .custom-card-img {
          height: 300px;
          object-fit: cover;
          width: 100%;
          transition: transform 0.3s ease;
      }
  
      .custom-card-img:hover {
          transform: scale(1.1);
      }
  
      /* Card body padding and text alignment */
      .card-body {
          padding: 20px;
          text-align: center;
          background-color: #f8f8f8;
      }
  
      /* Card title */
      .card-title {
          font-size: 1.4rem;
          font-weight: bold;
          color: #333;
          margin-bottom: 10px;
      }
  
      /* Card text for product name and category */
      .card-text {
          font-size: 1rem;
          color: #666;
          margin: 5px 0;
      }
  
      /* Price text styling */
      .card-price {
          font-size: 1.2rem;
          color: #e91e63;
          margin-top: 15px;
          font-weight: bold;
      }
  
      /* Button styling */
      .btn-custom {
          background-color: #e91e63;
          color: white;
          border-radius: 30px;
          padding: 10px 20px;
          font-size: 1rem;
          transition: background-color 0.3s ease;
          border: none;
      }
  
      .btn-custom:hover {
          background-color: #c2185b;
      }
  
      /* Smooth transition for all card elements */
      .custom-card-body {
          transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
  
      .custom-card:hover .custom-card-body {
          transform: translateY(-10px);
          opacity: 0.8;
      }
  </style>
  
</head>

<body>
  <div class="container w-lg-100">

    <div class="navBar w-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-lg-100">
            <div class="container-fluid ">
              <!-- <a class="navbar-brand" href="#">Navbar</a> -->
               <img src="./assets/logo.svg" alt="" width="100" height="60">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
               
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
              </div>
              <div class=" buttons d-none d-sm-none d-md-none  d-lg-block">
                <button class="btn btn1 btn-light ">Login</button>
                <button class="btn btn2 btn-light">Register</button>
              </div>
            </div>
          </nav>
    </div>

    <section id="products" class="p-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Products</h2>
            <div class="row">
                <!-- Sidebar for Filters -->
                <div class="col-md-3">
                    <div class="mb-4">
                        <h5>Filter by Brand</h5>
                        <select onchange="selectBrand()" id="brandFilter" class="form-select">
                            <option value="all">All Brands</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <h5>Filter by Price Range</h5>
                        <input type="range" id="priceRange" class="form-range" min="500" max="2000" step="100">
                        <p>Max Price: $<span id="priceValue">2000</span></p>
                    </div>
                </div>

                <!-- Product Display -->
                <div class="col-md-9">
                    <div class="row1" id="productList">
                        <!-- Product cards will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>

    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
